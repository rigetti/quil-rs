[package]
name = "quil-py"
version = "0.1.0"
edition = "2021"

[lib]
# The name of the native library. This is the name which will be used in Python to import the
# library (i.e. `import quil`). If you change this, you must also change the name of the
# `#[pymodule]` in `src/lib.rs`.
name = "quil"
# "cdylib" is necessary to produce a shared library for Python to import from.
#
# Downstream Rust code (including code in `bin/`, `examples/`, and `tests/`) will not be able
# to `use quil;` unless the "rlib" or "lib" crate type is also included, e.g.:
# crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]

[dependencies]
quil-rs = { path = "../quil-rs" }
# pyo3 dependencies should be updated together
pyo3 = { version = "0.17" }
rigetti-pyo3 = { git = "https://github.com/rigetti/rigetti-pyo3" }

[build-dependencies]
pyo3-build-config = { version = "0.17" }
