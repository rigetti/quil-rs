[package]
name = "quil-rs"
description = "Rust tooling for Quil (Quantum Instruction Language)"
version = "0.22.1-rc.0"
edition = "2021"
rust-version = "1.70"
license = "Apache-2.0"
repository = "https://github.com/rigetti/quil-rust"
keywords = ["Quil", "Quantum", "Rigetti"]
categories = ["parser-implementations", "science", "compilers", "emulators"]

[dependencies]
approx = { version = "0.5.1", features = ["num-complex"] }
dot-writer = { version = "0.1.2", optional = true }
indexmap = "1.6.1"
itertools = "0.11.0"
lexical = "6.1.1"
ndarray.workspace = true
nom = "7.1.1"
nom_locate = "4.0.0"
num-complex = "0.4.0"
once_cell = "1.17.1"
petgraph = "0.6.2"
regex = "1.7.1"
serde = { version = "1.0.125", features = ["derive"] }
strum.workspace = true
thiserror = "1.0.37"

[dev-dependencies]
clap = { version = "4.3.19", features = ["derive", "string"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
insta = "1.7.1"
petgraph = "0.6.2"
proptest = "1.0.0"
proptest-derive = "0.3.0"
rand = "0.8.5"
rstest = "0.18.1"

# These are described in the crate README.md
[features]
graphviz-dot = ["dot-writer"]
wasm-bindgen = []

[[bench]]
name = "parser"
harness = false

[[bench]]
name = "get_frames_for_instruction"
harness = false

[[bench]]
name = "scheduled_program_from_program"
harness = false

[[bench]]
name = "simplification"
harness = false

[[example]]
name = "generate_test_expressions"
